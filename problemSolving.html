<!DOCTYPE html>

    <title>problem solving challenge</title>

<body>
    <script>
        function countRoles(users) {
         
         
        let userAppearence ={};
        for(let user of users){
        if(userAppearence[user]){
            userAppearence[user]++;
        }
        else{
        userAppearence[user]=1;
        }
        }
        return userAppearence;
        }
      

        console.log(countRoles([{name:"umutesi",role:"admin"},{name:"uwase",role:"user"},{name:"Kelia",role:"admin"}]));

       function findAdmins(users){
        let adminUsers= users.filter(user => user.role="admin");
        if(adminUsers){
            return adminUsers.name;
        }
        
        else{
            return "No admin founds";
        }

       }
       console.log(findAdmins([{name:"umutesi",role:"admin"},{name:"uwase",role:"user"},{name:"Kelia",role:"admin"}]));
    </script>
</body>
